<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vacine Mais</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/5f68d694b0.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</head>
<body>
    <header>
        <div>
            <div class="title">
                <i class="fa-solid fa-syringe"></i><h2>Vacine<span>Mais</span></h2>
            </div>
            <div class="subtitle">
            
                <p class="col-lg-7 text-muted">Cadastre-se para ficar por dentro de todas as noticias relacionadas à vacinas, além de ter acesso à diversas funcionalidades feitas especialmente para você!</p>
            </div>
        </div>
    </header>
    <main>
        <div>
            <div class="card col-lg-4">
                <div class="form-select">
                    <button class="form-select-btn btn active" id="btn-select-entrar">Entrar</button>
                    <button class="form-select-btn btn inactive" id="btn-select-cadastrar">Cadastrar</button>
                </div>

                <form class="content" id="entrar-form">
                    <input type="email" class="form-control" id="ip-email" placeholder="Email">
                    <input type="password" class="form-control" id="ip-senha" placeholder="Senha">
                    <div class="row">
                        <a href="#">Esqueceu a senha?</a>
                    </div>
                    <div>
                    </div>
                    <button type="button" class="btn btn-primary">Entrar</button>
                    <div class="text-center">
                        <p>Não tem uma conta? <a href="#!">Cadastre-se</a></p>
                        
                        <div class="google">
                            <p>Entrar com:</p>
                            <button type="button" class="btn btn-link btn-floating mx-1">
                              <i class="fab fa-google"></i>
                            </button>
                        </div>
                    </div>
                </form>
                <form class="content" id="cadastrar-form">
                    <input type="text" class="form-control" id="ip-nome" placeholder="Nome">
                    <input type="email" class="form-control" id="ip-email" placeholder="Email">
                    <input type="password" class="form-control" id="ip-senha" placeholder="Senha">
                    <input type="password" class="form-control" id="ip-confirmar-senha" placeholder="Confirmar Senha">
                    
                    <button type="button" class="btn btn-primary">Cadastrar</button>
                    
                    <div class="text-center">
                        <p>Já tem uma conta? <a href="#">Faça login</a></p>
                    </div>
                
                    <div class="google">
                        <p>Cadastrar com:</p>
                        <button type="button" class="btn btn-link btn-floating mx-1">
                            <i class="fab fa-google"></i>
                        </button>
                    </div>
                </form>
                
            </div>
        </div>
    </main>
    <script src="login.js"></script>
</body>
</html>
